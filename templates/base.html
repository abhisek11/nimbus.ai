<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <style media="screen" type="text/css">
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .btn-info {
            background: #4b87e0;
        }
        .btn-danger {
            background: #f54848;
        }
        .btn-success {
            background: #4eea4e;
        }
        .btn-success:hover, .btn-danger:hover, .btn-info:hover{
            background: white;
            color: #000;
            border: 1px solid #000;
        }

        .table-box{
            margin: 0px 0px;
            overflow-x: auto;
            height: 400px;

            /* width: 47% !important; */
            float: left !important;
            padding: 0px 12px 0px 46px !important;
      
        }
        .table-box table, th, td {
            border: 1px solid #d4cfcf;
            /* background: #b6bdbc; */
            color:#060706;
        }
        .table-box td {
                border: 1px solid #d4cfcf;
                /* background: #b6bdbc; */
                color: #5d655d;
                font-size: 12px;
            }

        .table-box  thead {
            border-bottom: 1px solid #d0d0d0;
            background: #ccc;
            font-size: 13px;
            color: #000;
        }
